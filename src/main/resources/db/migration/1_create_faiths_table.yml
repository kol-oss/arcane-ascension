databaseChangeLog:
  - changeSet:
      id: 1
      author: kol.oss
      changes:
        - createTable:
            tableName: faiths
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: aspect
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: BIGINT
                  constraints:
                    nullable: false