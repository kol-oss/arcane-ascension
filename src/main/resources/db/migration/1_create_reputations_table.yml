databaseChangeLog:
  - changeSet:
      id: 1
      author: kol.oss
      changes:
        - createTable:
            tableName: reputations
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: branch
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: reputation
                  type: BIGINT
                  constraints:
                    nullable: false