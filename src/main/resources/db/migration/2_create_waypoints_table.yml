                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: x
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: y
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: z
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: teleport_at
                  type: BIGINT
                  constraints:
                    nullable: false