databaseChangeLog:
  - changeSet:
      id: 2
      author: kol.oss
      changes:
        - createTable:
            tableName: spells
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: VARCHAR(50)
                  constraints:
                    nullable: false